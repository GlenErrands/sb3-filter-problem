<!DOCTYPE html>
<html th:lang="${#locale.language}" class="notranslate" translate="no" xmlns:th="https://www.thymeleaf.org">
<body>
<div class="alert alert-info alert-dismissible fade show" role="alert" th:fragment="flashmessage"
     th:if="${flashmessage != null}">
    <strong th:text="${#messages.msg(flashmessage)}"></strong>
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
</body>
</html>
